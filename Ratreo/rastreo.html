<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Envío - Andequick</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="rastreo.css">
</head>
<body class="bg-gray-100">

    <header id="main-header" class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="flex items-center space-x-2">
                 <svg class="h-8 w-auto text-blue-600" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 12.66L5.5 9.33L12 6L18.5 9.33L12 12.66Z" />
                </svg>
                <span class="text-2xl font-bold text-gray-900">Andequick</span>
            </a>
            <a href="/index.html" class="text-sm font-medium text-gray-500 hover:text-blue-600 transition duration-300">← Volver al Inicio</a>
        </nav>
    </header>

    <main class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 lg:p-12 space-y-8 transform transition-all duration-300 hover:scale-[1.01] hover:shadow-2xl">
            
            <div class="text-center">
                <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-gray-900">Seguimiento de Envíos</h1>
                <p class="mt-3 text-gray-600">Conoce la ubicación de tu pedido en tiempo real.</p>
            </div>
            
            <form id="tracking-form" class="space-y-8">
                <div>
                    <label for="tracking-number" class="block text-sm font-semibold text-gray-700 mb-2">Número de Guía</label>
                    <input type="text" name="tracking-number" id="tracking-number" class="block w-full bg-gray-50 border-gray-300 rounded-lg py-3 px-4 text-gray-900 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-300 transition" placeholder="Ingresa tu código de seguimiento" required>
                </div>

                <fieldset>
                    <legend class="block text-sm font-semibold text-gray-700">Selecciona la Transportadora</legend>
                    <div class="mt-4 grid grid-cols-2 gap-4">
                        <label for="servientrega" class="relative flex items-center p-4 rounded-lg border border-gray-300 bg-white cursor-pointer transition-all has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 has-[:checked]:ring-2 has-[:checked]:ring-blue-500">
                            <input type="radio" name="carrier" id="servientrega" value="servientrega" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                            <span class="ml-3 font-medium text-gray-900">Servientrega</span>
                        </label>
                        <label for="gintracom" class="relative flex items-center p-4 rounded-lg border border-gray-300 bg-white cursor-pointer transition-all has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 has-[:checked]:ring-2 has-[:checked]:ring-blue-500">
                            <input type="radio" name="carrier" id="gintracom" value="gintracom" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 font-medium text-gray-900">Gintracom</span>
                        </label>
                        <label for="laarcourier" class="relative flex items-center p-4 rounded-lg border border-gray-300 bg-white cursor-pointer transition-all has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 has-[:checked]:ring-2 has-[:checked]:ring-blue-500">
                            <input type="radio" name="carrier" id="laarcourier" value="laarcourier" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 font-medium text-gray-900">LaarCourier</span>
                        </label>
                         <label for="veloces" class="relative flex items-center p-4 rounded-lg border border-gray-300 bg-white cursor-pointer transition-all has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 has-[:checked]:ring-2 has-[:checked]:ring-blue-500">
                            <input type="radio" name="carrier" id="veloces" value="veloces" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 font-medium text-gray-900">Veloces</span>
                        </label>
                    </div>
                </fieldset>

                <div>
                    <button type="submit" class="w-full flex items-center justify-center gap-x-3 px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Rastrear Pedido
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="bg-gray-900/90 text-gray-400 backdrop-blur-sm">
         </footer>

    <script src="rastreo.js"></script>
</body>
</html>
