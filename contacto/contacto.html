<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Andequick</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="contactos.css"> 
</head>
<body class="bg-slate-50">

    <div class="relative min-h-screen bg-slate-900 overflow-hidden">
        <!-- CAMBIO: Contenedor del fondo para animación -->
        <div class="absolute inset-0">
            <!-- CAMBIO: Nueva imagen de fondo y clase para la animación -->
            <img class="animated-background w-full h-full object-cover" src="https://images.pexels.com/photos/3184433/pexels-photo-3184433.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Equipo de trabajo colaborando en una oficina moderna">
            <div class="absolute inset-0 bg-slate-800/70 mix-blend-multiply" aria-hidden="true"></div>
        </div>
        
        <div class="relative min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-6">
                 <a href="../index.html" class="inline-flex items-center space-x-2">
                     <svg class="h-7 w-auto text-white" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                         <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 12.66L5.5 9.33L12 6L18.5 9.33L12 12.66Z" />
                     </svg>
                     <span class="text-2xl font-bold text-white">Andequick</span>
                 </a>
            </div>

            <div class="max-w-md w-full bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
                <div class="text-center">
                    <h2 class="text-xl font-extrabold text-gray-900">
                        Estamos para Ayudarte
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Envíanos un mensaje directo por WhatsApp.
                    </p>
                </div>
                
                <form id="whatsapp-form" class="mt-6 space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Tu Nombre</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required class="block w-full shadow-sm py-2 px-3 placeholder-gray-400 placeholder:text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 border-gray-300 rounded-md" placeholder="Juan Pérez">
                        </div>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Tu Mensaje</label>
                        <div class="mt-1">
                             <textarea id="message" name="message" rows="3" required class="block w-full shadow-sm py-2 px-3 placeholder-gray-400 placeholder:text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 border border-gray-300 rounded-md" placeholder="Hola, tengo una consulta sobre mi pedido..."></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-xs font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 4.315 1.731 6.086l.065.115-.967 3.525 3.612-.951.127.078z"/></svg>
                            Enviar por WhatsApp
                        </button>
                    </div>
                </form>
            </div>
             <div class="text-center mt-6">
                 <a href="../index.html" class="text-xs font-medium text-blue-300 hover:text-blue-200 transition">← Volver a la página principal</a>
             </div>
        </div>
    </div>

    <script src="contacto.js"></script> 
</body>
</html>
